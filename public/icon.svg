  <rect width="512" height="512" rx="115" fill="#0C0A09"/>
  <rect width="512" height="512" rx="115" fill="url(#mesh1)"/>
  <rect width="512" height="512" rx="115" fill="url(#mesh2)"/>
  <rect width="512" height="512" rx="115" fill="url(#mesh3)"/>

  <!-- Soft inner ring glow -->
