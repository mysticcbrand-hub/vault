<svg viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="mesh1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(150 140) rotate(45) scale(280)">
      <stop offset="0" stop-color="#E8924A" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#0C0A09" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="mesh2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(372 300) rotate(20) scale(280)">
      <stop offset="0" stop-color="#A37FD4" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#0C0A09" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="mesh3" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(280 420) rotate(0) scale(260)">
      <stop offset="0" stop-color="#E8924A" stop-opacity="0.14"/>
      <stop offset="1" stop-color="#0C0A09" stop-opacity="0"/>
